<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&amp;display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <title>VRP TECH</title>
            <script src="https://kit.fontawesome.com/8eccd030b7.js" crossorigin="anonymous"></script>
        </head>
    <body>    
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Google Form</h1>

        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form" action="https://formsubmit.co/vince.gallardo@cvsu.edu.ph" method="POST">

        <!-- Honeypot -->

        <input type="text" name="_honey" style="display:none"> 

        <!-- Display Captcha -->

        <input type="text" name="_captcha" value="false">

        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Current Role</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>
           Most like
          </p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>Message</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        <function sendEmail(){
          Email.send({
              Host : "smtp.gmail.com",
              Username : "vincegallardo82@gmail.com",
              Password : "",
              To : 'vincegallardo82@gmail.com',
              From : document.getElementById("email").value,
              Subject : "New contact form Inquiry",
              Body : "Name: " + document.getElementById("name").value
                    + "<br> Message:" + document.getElementById("comments").value
                    + "<br> Email:" + document.getElementById("email").value

              }).then(
            message => alert("Message Sent Successfully")
          );
        }
    </script>
    </body>
  </html>
